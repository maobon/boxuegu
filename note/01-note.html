<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-note</title>
</head>
<body>
<script>
    /**
     * ++++ 公司中的结构 ++++
     * (专门做软件的小型公司)
     * (10+个人 一个小团队 整个一个这样的公司30人左右 50人的公司已经比较不错了)
     * 产品经理 (axure -> 原型设计文档) 1个
     * 项目经理 1个
     * UI (psd UI能力强直接最初静态网页了) 1个
     *
     * 前端* (psd -> html+css+js 技术选型听项目经理安排) 1-2个
     * 移动工程师* Android iOS (手机上的前端) android/ios 2-4个
     *
     * 后端 (处理后台数据,把数据填充到模板 -> 动态页面(动态网站jsp/asp) 或给提供给前端的接口)
     *     php/java/.net/nodejs/python...
     *     也有前端做好的页面 后台收到前端做好的假数据页面替换其中数据 5个(5个人就很多了)
     *
     * 测试 (单元测试/ 黑盒/白盒测试 /集成测试/压力测试) (1-2个)
     * 运维 (负责项目的上线 日常的维护工作 系统运行中的运行日志等 提供给研发人员做修改) (1-2个)
     *
     * ++ 大公司中有的职位 ++
     * dba(database adminitstrator) 数据库设计 0个 可能项目经理来承担
     * 全栈工程师 一般技术经理担任此岗位
     * 系统架构师
     * 技术总监
     *
     * ++ 常见模式 ++
     * 前后端分离开发模式
     *
     * ++ 一般项目分组 ++
     * 后台管理系统 + 业务系统 + 移动业务系统(Android+iOS) + 移动web系统
     *
     * ++ 开发团队的工作成果 ++
     * studyit-bxg (外网可以访问的)
     *      +
     * studyit-api 后台接口项目 (局域网与studyit-bxg项目沟通)
     */
</script>
</body>
</html>
