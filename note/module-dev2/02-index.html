<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-index</title>
    <script src="./assets/requirejs/require.js"></script>
    <script>
        require.config({
            baseUrl: './assets', // 此处会影响所有

            paths: {
                jquery: 'jquery/jquery',
                template: 'artTemplate/template',
                abc: '../abc' // 一个非标准的模块
            },
            shim: {
                exports: 'obj'
            }

        })
    </script>

    <script>
        // ++ config中 baseUrl会影响到左右文件的路径 ++
        // 1. 此处的路径 到config中baseUrl的设置
        // 2. 设置过data-main入口后会受到影响

        // require() ** 模块中的路径后面的.js 可以省略 **
        require(['../main', 'abc'], function (data, abc) {

            abc.showInfo();
            abc.showMessage();
        });
    </script>

    <script type="application/template" id="tpl">

    </script>
</head>
<body>

</body>
</html>
