<!-- 教师信息template -->
<script type="text/template" id="teacherEditTpl">

    <ol class="breadcrumb">
        <li><a href="javascript:">讲师管理</a></li>
        <li class="active">{{tInfo}}</li>
    </ol>

    <!-- 讲师信息form -->
    <div class="teacher-add">
        <form id="teacherInfoForm" class="form-horizontal col-xs-offset-2">
            <!-- 姓名 -->
            <div class="form-group">
                <label class="col-xs-3 control-label">姓名</label>
                <div class="col-xs-4">
                    <!-- 隐藏域保存下teacherId 如果有就保存 -->
                    {{if tc_id}}
                    <input type="hidden" name="tc_id" value="{{tc_id}}">
                    {{/if}}

                    <input data-required data-description="tcName" data-describedby="tcNameInfo"
                           name="tc_name" value="{{tc_name}}"
                           type="text" class="form-control input-sm" placeholder="讲师名称">

                    <div class="col-xs-2" id="tcNameInfo"></div>
                </div>
            </div>

            {{if !tc_id}}
            <!-- 密码 -->
            <div class="form-group">
                <label class="col-xs-3 control-label">密码</label>
                <div class="col-xs-4">
                    <input data-required data-pattern='^\d{6}$'
                           data-description='tcPass' data-describedby='tcPassInfo'
                           name="tc_pass"
                           type="password" class="form-control input-sm">
                </div>
                <div class="col-xs-2" id="tcPassInfo"></div>
            </div>
            {{/if}}

            <!-- 入职时间 -->
            <div class="form-group">
                <label class="col-xs-3 control-label">入职时间</label>
                <div class="col-xs-4">
                    <input data-required
                           data-description="joinDate" data-describedby="tcJoinDateInfo"
                           name="tc_join_date" value="{{tc_join_date}}"
                           data-date-language="zh-CN" data-provide="datepicker" data-date-format="yyyy-mm-dd"
                           data-date-end-date="0d"
                           type="text" class="form-control input-sm">
                </div>
                <div class="col-xs-2" id="tcJoinDateInfo"></div>
            </div>

            <!-- 类型 讲师/管理员 -->
            <div class="form-group">
                <label class="col-xs-3 control-label">类型</label>
                <div class="col-xs-2">
                    <select name="tc_type" class="form-control input-sm">
                        <option value="1" {{if tc_type == 1}}selected{{/if}}>讲师</option>
                        <option value="0" {{if tc_type == 0}}selected{{/if}}>管理员</option>
                    </select>
                </div>
            </div>

            <!-- 性别 -->
            <div class="form-group">
                <label class="col-xs-3 control-label">性别</label>
                <div class="col-xs-4">
                    <label class="radio-inline">
                        <input type="radio" name="tc_gender" value="0" {{if tc_gender== 1}}checked{{/if}}> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="tc_gender" value="1" {{if tc_gender== 0}}checked{{/if}}> 女
                    </label>
                </div>
            </div>

            <!-- 提交按钮 -->
            <div class="form-group">
                <div class="col-xs-7">
                    <input type="submit" value="提 交" class="btn btn-success btn-sm pull-right"/>
                </div>
            </div>

        </form>
    </div>
</script>
